lotterys :
-
  gamecode : 1
  oid : 1 #1是福彩 2是体彩
  typeid : 1      #低频还是高频 1是低频；2是高频 3是高频自增 4是高频年自增 5竞彩
  name : 福彩3D     # 彩种的中文名字
  sname : 福彩3D    # 彩种的中文别名
  ename : fcsd    # 彩种的英文名字
  opendate : Monday,Tuesday,Wednesday,Thursday,Friday,Saturday,Sunday #彩种的开奖星期
  opentime : 21:15 # 彩种的开奖时间 针对低频彩种,格式:(xx:xx) 例如：21:30
  state : 0 # 该彩种是否可用
  islocal : 0 #该彩种是否是本地彩种
  province :  # 该彩种的所在地
  formatqi : YYYY,%.3d # 针对高频彩种 配置格式为:YYMMDD,%s%.3d或者YYYYMMDD,%s%.2d等。
